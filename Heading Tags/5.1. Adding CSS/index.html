<!-- Inline CSS -> CSS atau style yang berada dalam satu tag html 
      rekomen untuk 1 (spesifik) tag element HTML  saja -->

<!-- Internal CSS -> CSS atau style yang berada dalam satu file HTML 
      dan berada di dalam tag <head> 
      Selector -> adalah tag elemen yang mau kita beri CSS contoh p { color: red;}
      rekomen untuk digunakan pada 1 web pages  -->

<!-- External CSS -> CSS atau style yang berada dalam satu file CSS
      dan dihubungkan dengan file HTML menggunakan tag <link> 
      contoh <link rel="stylesheet" -> relationship href="nama css.css" -> location css />  -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Adding CSS</title>
</head>

<body>
  <!-- Create 3 Links to The 3 Webpages: inline, internal and external -->
  <h1>Three Methods of Adding CSS</h1>

  <ol>
    <li> <a href="./inline.html"> Inline CSS </a> </li>
    <li> <a href="./internal.html"> Internal CSS </a> </li>
    <li> <a href="./external.html"> Internal CSS </a> </li>
  </ol>
  
</body>

</html>
