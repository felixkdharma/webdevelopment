<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="align-center">Press A key to Start </h1>

    <div class="wrapper">
      <div class="wrapper-button">
        <button onclick="clickButton(this)" class="button r">Red</button>
        <button onclick="clickButton(this)" class="button g">Green</button>
        <button onclick="clickButton(this)" class="button b">Blue</button>
        <button onclick="clickButton(this)" class="button y">Yellow</button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
