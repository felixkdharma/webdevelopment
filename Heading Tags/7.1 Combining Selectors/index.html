<!-- Combining CSS 
 
1. Group Rule => menggabungkan beberapa elemen 
                 contoh penggunaan h1, h2 {color: green} 
2. Child Rule => masih dalam parent yang sama atau
                 langsung dari keturunan parent
                 contoh penggunaan 
3. Descendant => Mirip dengan Child Rule, namun
                 ini bisa sampai grandchildren dst 
4. Chaining => Menggabungkan semua atribut dari selector 
5. Combining Combiners => Menggabungkan dari combining rule 
                          lainnya -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Combining CSS Selectors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <!-- Don't change any of the HTML code! -->

  <body>
    <h1>To Do List</h1>
    <h2>Monday</h2>
    <div class="box">
      <p class="done">Do these things today!</p>
      <ul class="list">
        <li>Wash Clothes</li>
        <li class="done">Read</li>
        <li class="done">Maths Questions</li>
      </ul>
    </div>

    <ul>
      <p class="done">Other items</p>
    </ul>
    <p>The best preparation for tomorrow is doing your best today.</p>
  </body>
</html>
