<!-- 
 1. Static Positioning => default html dan akan urut atau
 mengarah ke bawah.
 2. Relative Positioning => Relative dari static positioning 
 3. Absolute Positioning => Mengikuti posisi yang terdekat
 dari ancestor (parent) atau jika tidak ada ancestor
 terdekat maka, akan berada di atas kiri dari web browser 
 4. Fixed Positioning => Position yang bakal berada
 di atas kiri web browser dan jika discroll kebawah 
 maka posisi tersebut tidak akan berganti -->

<!DOCTYPE html>
<html>
  <head>
    <title>CSS Positioning Exercise</title>
    <style>
      /* Write your code here */

      .red-circle {
        background-color: red;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: absolute;
        top: 150px;
        left: 250px;
      }

      .blue-box {
        background-color: blue;
        width: 500px;
        height: 300px;
        position: relative;
        top: 200px;
        left: 200px;
      }
    </style>
  </head>

  <body>
    <div class="blue-box">
      <div class="red-circle"></div>
    </div>
  </body>
</html>
