<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Caveat:wght@400..700&family=Forum&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>

  <body onload="generateDotDice()">
    <!-- Welcom Greetings -->
    <div class="align-center">
      <h1>Welcome to the Dice Game</h1>
    </div>

    <div class="container">
      <div class="container-dice">
        <h2>Player 1</h2>
        <h2>Player 2</h2>
        <!-- Dice 1 -->
        <div class="dice" id="dice1"></div>

        <!-- Dice 2-->
        <div class="dice" id="dice2"></div>
      </div>
    </div>

    <button class="button-click" onclick="rollDice()">Roll Dice</button>

    <div class="container-result">
      <h1 id="result"></h1>
    </div>

    <footer id="footer">
      <p>This Dice Game was created by Felix and inspired by Appbrewery</p>
    </footer>
    <script src="./javascript/index.js"></script>
  </body>
</html>
